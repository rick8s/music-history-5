<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">

<body>

<div class="flex-container">
 
<!--  this is the navigation bar -->
 <nav class="flex-item">
    <ul>
      <li class="view">View Music</li>
      <li class="add"><a href="#">Add Music</a></li>
      <li class="profile"><a href="#">Profile</a></li>
    </ul>
  </nav> 
  
<!--  this is the left side content -->
    <section class="flex-item left_sidebar">
      <div>
        <label>Song length:</label>
          <br>
          <form class="picks">
            <input class= "picks" type="range" min="0.0" max="10.0" step="0.1" value="5.0">
          </form>
          <br>
        <label>Artist:</label>
        <br>
        <select class="artist">
          <option value="label" label="Christina Aquilera"></option>
          <option value="label" label="Bob Seger">
          </option>
          <option value="label" label="Madonna">
          </option>
          <option value="label" label="Taylor Swift"></option>
          <option value="label" label="Pat Benatar"></option>
        </select>
      </div>
      <div>
        <br>
        <label>Album:</label>
        <br>
        <select class="album">
          <option value="label" label="Back to Basics"></option>
          <option value="label" label="Ultimate Hits: Rock & Roll Never Forgets"></option>
          <option value="label" label="Rebel Heart"></option>
          <option value="label" label="1989"></option>
          <option value="label" label="Crimes of Passion"></option>          
        </select>
      </div>
      <br>
    <label>Genre:</label>
      <div class="genre">
        <form action="#">
          <table>
            <tr>
              <td>
                <input type="checkbox" name="Rock" value="Rock">Rock
                <br>
                <input type="checkbox" name="Pop" value="Pop">Pop
                <br>
                <input type="checkbox" name="Country" value="Country">Blues
                <br>
              </td>
              <td>
                <input type="checkbox" name="Classical" value="Classical">Classical
                <br>
                <input type="checkbox" name="Jazz" value="Jazz">Jazz
                <br>
                <input type="checkbox" name="Hip hop" value="Hip hop">Hip hop
                <br>
              </td>
            </tr>
          </table>
        </form>
      </div>
      <br>
      <div class="criteria">
        <form action="#">
          <input class="filter" type="button" name="filter" value="Filter">
        </form>
      </div>
    </section>
  
  <!-- this is the right side content  -->
  
    <section class="flex-item right_sidebar">
      <div id="newSongs" class="songs">

          <!-- This is the area that will be populated with songs -->

      </div>
      <div class="more">
        <button id="more">More</button>
      </div>
    </section>

<script src="./bower_components/jquery/dist/jquery.min.js"></script>

</div>
</body>
</html>
